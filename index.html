<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="stylesheet" href="styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<div class="MasterContainer">
<body>
  <div class="MainDataBox">
    <img alt="blue swirl" class="swirl" src="images/bg-pattern-card.svg">
    <img alt="victor picture" class="profilePic" src= "images/image-victor.jpg">
    <div class="PersonalData">
      <div class="nameAge">
        <div id="name">
        Victor Crest
        </div> <!--end of #name div-->
        <div id="age">
        26
        </div> <!--end of #age div-->
      </div> <!-- end of .nameAge div-->
      <div id="city">
        London
      </div> <!--end of #city div-->

    </div> <!--end of PersonalData div-->

    <div class="stats">
      <div class="followers">
        80K
        <p>Followers</p>
      </div> <!--end of .followers div-->
      <div class="likes">
        803K <p>Likes</p>
      </div> <!--end of .likes div-->
      <div class="photos">
        1.4K <p>Photos</p>
      </div> <!--end of .photos div-->

    </div> <!--end of .stats div-->
  </div> <!--endn of .MainDataBox div-->

</div> <!--end of .MasterContainer div-->
</html>
